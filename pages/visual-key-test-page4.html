<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Keynova — اختبار المفتاح الرابع</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
    }

    #result {
      margin-top: 25px;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 8px;
    }

    .success {
      background: #0f4;
      color: #000;
    }

    .error {
      background: #f33;
      color: #fff;
    }

    a.btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff6a00;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }

    a.btn:hover {
      background: #ff8000;
    }
  </style>
</head>
<body>
  <h1>🔐 اختبار المفتاح البصري الرابع</h1>
  <p>اختر صورة المفتاح المجزّأ للتحقق من صحتها بناءً على تطابقها مع الصورة الأم.</p>
  <input type="file" accept="image/*" onchange="handleUpload(event)">
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="result"></div>

  <script>
    async function verifyKeyWithMaster(keyImgElement) {
      return new Promise((resolve) => {
        const masterImg = new Image();
        masterImg.src = "../assets/keynova-master.png";

        masterImg.onload = () => {
          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");

          // رسم الصورة الأم
          canvas.width = masterImg.width;
          canvas.height = masterImg.height;
          ctx.drawImage(masterImg, 0, 0);

          // استخراج جزء من الصورة الأم بنفس حجم المفتاح (مثلاً من x=128, y=128)
          const masterData = ctx.getImageData(128, 128, keyImgElement.width, keyImgElement.height).data;

          // رسم المفتاح المجزّأ
          canvas.width = keyImgElement.width;
          canvas.height = keyImgElement.height;
          ctx.drawImage(keyImgElement, 0, 0);
          const keyData = ctx.getImageData(0, 0, keyImgElement.width, keyImgElement.height).data;

          // مقارنة البيكسلات
          let match = true;
          for (let i = 0; i < keyData.length; i++) {
            if (Math.abs(keyData[i] - masterData[i]) > 10) {
              match = false;
              break;
            }
          }

          resolve(match);
        };
      });
    }

    function handleUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        const isValid = await verifyKeyWithMaster(img);
        const resultBox = document.getElementById('result');

        if (isValid) {
          resultBox.className = 'success';
          resultBox.innerHTML = '✅ المفتاح صحيح — تم التحقق بنجاح!<br>' +
            '<a href="../assets/key4.pdf" target="_blank" class="btn">فتح الملف الرابع</a>';
        } else {
          resultBox.className = 'error';
          resultBox.textContent = '❌ المفتاح غير مطابق هندسيًا. تأكد من استخدام جزء فعلي من الصورة الأم.';
        }
      };
    }

    window.handleUpload = handleUpload;
  </script>
</body>
</html>
